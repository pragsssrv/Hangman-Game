<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Hangman MVP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background image with blur and opacity */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: blur(5px);
            opacity: 1;
            z-index: -1;
        }

        /* Game container styling */
        .game-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="light-mode">
    <!-- Background music -->
    <audio id="background-audio" src="music.mp3" autoplay loop>
        Your browser does not support the audio element.
    </audio>

    <div class="game-container">
        <header>
            <div class="title-container">
                <h1 class="game-title">Hangman MVP</h1>
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch">
                    <label for="theme-switch" class="theme-switch-label">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </label>
                </div>
            </div>
            <div class="score-display">
                <span>Score: <span id="current-score">0</span></span>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="hangman-container">
                    <!-- Update the hangman SVG section only -->
                    <svg id="hangman-svg" viewBox="0 0 200 200">
                        <!-- Pre-drawn gallows -->
                        <line class="gallows base" x1="20" y1="180" x2="180" y2="180"/>
                        <line class="gallows pole" x1="60" y1="20" x2="60" y2="180"/>
                        <line class="gallows beam" x1="60" y1="20" x2="140" y2="20"/>
                        <line class="gallows rope" x1="140" y1="20" x2="140" y2="40"/>
                        
                        <!-- Man parts (initially hidden) -->
                        <circle class="hangman-part head" cx="140" cy="50" r="10"/>
                        <line class="hangman-part body" x1="140" y1="60" x2="140" y2="100"/>
                        <line class="hangman-part left-arm" x1="140" y1="80" x2="120" y2="90"/>
                        <line class="hangman-part right-arm" x1="140" y1="80" x2="160" y2="90"/>
                        <line class="hangman-part left-leg" x1="140" y1="100" x2="120" y2="130"/>
                        <line class="hangman-part right-leg" x1="140" y1="100" x2="160" y2="130"/>
                    </svg>
                </div>
                
                <div class="word-display">
                    <div id="word-container"></div>
                </div>

                <div class="keyboard-container">
                    <div id="keyboard"></div>
                </div>
            </div>

            <div class="game-info">
                <div id="message" class="message"></div>
                <div class="controls">
                    <button id="new-game" class="btn">New Game</button>
                    <button id="hint" class="btn">Get Hint</button>
                </div>
            </div>

            <div class="leaderboard">
                <h2>Top Scores</h2>
                <div id="highscores" class="highscores-list"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
